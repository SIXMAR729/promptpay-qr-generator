<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptPay QR Code Generator</title>
    <!-- Make sure the path to your CSS file is correct -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PromptPay QR Code Generator</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="account">Account Number:</label>
                <!-- 
                    VALIDATION ADDED:
                    - required: Makes the field mandatory.
                    - minlength="9": Sets the minimum number of characters.
                    - maxlength="13": Sets the maximum number of characters.
                    - pattern="[0-9]{9,13}": A regular expression that ensures only digits (0-9) are entered, and the total count is between 9 and 13.
                    - title: The message that appears if the user enters invalid data.
                -->
                <input type="text" id="account" name="account" placeholder="Enter 9-13 digit number" required minlength="9" maxlength="13" pattern="[0-9]{9,13}" title="Please enter a 9 to 13 digit account number.">
            </div>
            <div class="form-group">
                <label for="amount">Amount (optional):</label>
                <!-- 
                    VALIDATION ADDED:
                    - min="0": Prevents the value from being negative.
                    - step="any": Allows for decimal values (e.g., 150.50).
                -->
                <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" step="any" title="Amount cannot be negative.">
            </div>
            <div class="form-group">
                <label for="oneTime">One-Time Use:</label>
                <input type="checkbox" id="oneTime" name="oneTime" checked>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    <option value="THB" selected>THB (Thai Baht)</option>
                </select>
            </div>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer" class="hidden">
            <h2>Generated QR Code</h2>
            <img id="qrCodeImage" src="" alt="PromptPay QR Code">
        </div>
    </div>
    <!-- Make sure the path to your JS file is correct -->
    <script src="script.js"></script>
</body>
</html>
