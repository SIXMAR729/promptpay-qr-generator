<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptPay QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PromptPay QR Code Generator</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="account">Account Number:</label>
                <input type="text" id="account" name="account" placeholder="Enter phone number, national ID, or reference number" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (optional):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="oneTime">One-Time Use:</label>
                <input type="checkbox" id="oneTime" name="oneTime" checked>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    <option value="THB" selected>THB (Thai Baht)</option>
                </select>
            </div>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer" class="hidden">
            <h2>Generated QR Code</h2>
            <img id="qrCodeImage" src="" alt="PromptPay QR Code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
